<!DOCTYPE html>
<html lang="en">

<head>
    <title> Student Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>Student Registration Form</h2>
    </div>
    <br>
    <form action="" method="get">
        <div class="first">
            <label for="f-name">First Name</label>
        </div>
        <div class="first-Name">
            <input type="text" name="Name" id="f-name" placeholder="firstName">
        </div>
        <br>
        <div class="middle">
            <label for="m-name">Middle Name</label>
        </div>
        <div class="middle-Name">
            <input type="text" name="Name" id="m-name" placeholder="MiddleName">
        </div>
        <br>
        <div class="last">
            <label for="l-name">Last Name</label>
        </div>
        <div class="Last-Name">
            <input type="text" name="Name" id="l-name" placeholder="lastName">
        </div>
        <br>
        <span class="selection">course:</span>
        <select name="course" id="course">
            <option value="course">course</option>
            <option value="Web and App Mobile">Web and App Mobile</option>
            <option value="Web Designing">Web Designing</option>
            <option value="Mobile Repairing">Mobile Repairing</option>
            <option value="Web and App crash course">Web and App crash course</option>
        </select>
        <br>
        <br>
        <div class="gender">
            <label for="gender">Gender: </label>
        </div>
        <br>
        <div class="selected">
            Male<input type="radio" name="my gender" id="gender">
            Female<input type="radio" name="my gender" id="gender">
            Others <input type="radio" name="my gender" id="gender">
        </div>
        <br>
        <div class="phone">
            <label for="phone">phone:</label>
        </div>
        <div class="phone-no">
            <input type="number" name="number" id="phone">
        </div>
        <br>
        <div class="phone-no">
            <input type="number" name="number" id="phone" placeholder="Phone no">
        </div>
        <br>
        <p>Current Address:</p>
        <div class="textarea2">
            <textarea name="my message" id="mesreq" cols="30" rows="5">
        </textarea>
        </div>
        <br>
        <div class="email">
            <label for="email">Email:</label>
        </div>
        <div class="email-fields">
            <input type="email" name="email" id="Email" placeholder="Enter Email">
        </div>
        <br>
        <div class="passwords">
            <label for="passwords">password</label>
        </div>
        <div class="passwords-fields">
            <input type="password" name="my password" id="passwords" placeholder="enter your password">
        </div>
        <br>
        <div class="retype-password">
            <label for="retype">Retype-Password</label>
        </div>
        <div class="Re-passwords-fields">
            <input type="password" name="my passwordes" id="passwords" placeholder="retype password">
        </div>
        <br>
        <div class="img-btn">
            <input type="submit" value="Register" class="cl-btn">
        </div>
    </form>
</body>

</html>
